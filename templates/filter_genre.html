{% extends "flask_user_layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*define the styles for all objects in the html*/
        body {
            font-family: Arial, sans-serif;
            margin: 20px; /* Add margin to the body */
        }

        fieldset {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #9bd4a6; /* Add border with a color */
            border-radius: 10px; /* Add border radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        legend {
            font-size: 24px; /* Increase the font size of the legend */
            font-weight: bold;
            color: #3f5a36;
            margin-bottom: 10px; /* Add margin at the bottom of the legend */
        }
        /*style for the check boxes*/
        .MyCheckbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }
        .MyCheckbox {
            color: #3f5a36;
            font-weight: bold;
            width: calc(25% - 10px); /* 25% width with 10px spacing in between */
            box-sizing: border-box;
            margin-bottom: 10px;

        }
        /*style for the progress button*/
        .fancy-button {
            background-color: #9bd4a6;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<fieldset>
    <legend>Choose Your favorite Genre/s:</legend>
    
    <div class="MyCheckbox-container">
        {% for genre in all_genres %}
            <div class= "MyCheckbox">
                
                <input type="checkbox" name="{{ genre }}" value="{{ genre }}">
                {{genre}}
                
            </div><br>
        {% endfor %}
    </div>

<!-- button to continue to the next view -->
<button class="fancy-button" type="button" onclick="processOptions()">
        Process Options
</button>
<div id="selectedOptions"></div>
</fieldset>

<script>
var selectedGenreUrl = "{{ url_for('selected_genre') }}"
function processOptions() {
    // Get all checkboxes
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');

    // Array to store selected options
    var selectedOptions = [];

    // Iterate through checkboxes and check if they are checked
    checkboxes.forEach(function (checkbox) {
        if (checkbox.checked) {
            selectedOptions.push(checkbox.name);
        }
    });

    // Store selected options in localStorage
    localStorage.setItem('selectedOptions', JSON.stringify(selectedOptions));

    // Redirect to the new page with the selected genres as query
    var queryString = selectedOptions.map(option => 'selectedGenres=' + encodeURIComponent(option)).join('&');
    var url = selectedGenreUrl + '?' + queryString;

    window.location.href = url;
    }

</script>

</body>

{% endblock %}
